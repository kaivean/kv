<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.1.3</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.1.3/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.1.3/jasmine.css">

    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-2/esl.js"></script>

    <script>
    var root = location.protocol + '//' + location.host;
    var testRoot = root + '/dep/kv/1.0.0';
    require.config({
        'baseUrl': testRoot + '/src',
        'paths': {
            'underscore': root + '/dep/underscore/underscore'
        },
        'packages': [
            {
                'name': 'jquery',
                'location': root + '/dep/jquery/1.9.1/src',
                'main': 'jquery.min'
            },
            {
                'name': 'json2',
                'location': root + '/dep/json2/1.0.0/src',
                'main': 'json2'
            },
            {
                'name': 'kv',
                'location': root + '/dep/kv/1.0.0/src',
                'main': 'lib'
            },
            {
                'name': 'test',
                'location': testRoot + '/test/spec',
                'main': 'main'
            }
        ]
    });

    </script>
    <script type="text/javascript">
        var script = ''
            + '<script src="'+ testRoot +'/test/lib/jasmine-2.1.3/jasmine.js"><\/script>'
            + '<script src="'+ testRoot +'/test/lib/jasmine-2.1.3/jasmine-html.js"><\/script>'
            + '<script src="'+ testRoot +'/test/lib/jasmine-2.1.3/boot.js"><\/script>'
            + '<script src="'+ testRoot +'/test/lib/plugins.js"><\/script>'
            + '<script src="'+ testRoot +'/test/spec/helper.js"><\/script>';

        document.write(script);
        // var body = document.getElementsByTagName('body')[0];
        // body.insertBefore(script);
    </script>

    <script>
    require(
        ['test/main'], 
        function (main) { 
            main.init();
        }
    );
    </script>

</head>

</body>
</html>
